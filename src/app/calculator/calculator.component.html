<h3 class="pt-5">Calculator</h3>
<input class="form-control"  type="number" [(ngModel)]="a">
<select class="form-control"  [(ngModel)]="operator">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<input class="form-control" type="number" [(ngModel)]="b">
<button class="btn badge-primary" (click)="calculate()">Calculate</button>
<div>{{c}}</div>
